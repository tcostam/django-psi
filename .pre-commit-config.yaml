fail_fast: true
repos:
-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v2.1.0
    hooks:
    -   id: check-added-large-files
        args:
        - --maxkb=500
    -   id: check-byte-order-marker
    -   id: check-case-conflict
    -   id: check-merge-conflict
    -   id: check-symlinks
    -   id: debug-statements
    -   id: detect-private-key
